<h1>{{ user.userName }}'s Profile</h1>
{% if user.isAdmin %}
<p>User is an admin</p>
{% else %}
<p>User is not an admin</p>
{% endif %}
<p>Favorite Team: {{ user.teamName }}</p>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% if invalid_info %}
<p>Invalid Team Name.</p>
{% endif %}
<form action="{% url 'landing_page' %}" method="get" style="display:inline;">
    <button type="submit">Go back</button>
</form>
